version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: clothing_shop_development
      MYSQL_USER: rails_user
      MYSQL_PASSWORD: rails_password
    ports:
      - "4306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails server -b 0.0.0.0"
    volumes:
      - .:/app
    ports:
      - "4000:3000"
    depends_on:
      - db
    environment:
      DATABASE_HOST: db
      DATABASE_USER: rails_user
      DATABASE_PASSWORD: rails_password
      DATABASE_NAME: clothing_shop_development
      RAILS_ENV: development
    stdin_open: true
    tty: true

volumes:
  mysql_data: